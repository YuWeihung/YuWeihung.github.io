<!-- image -->
<figure class="align-center">
    <img loading="lazy" src="assets/{{ .Get `src` }}#center" width=
    "{{- if .Get `width` -}} {{ .Get `width` }}{{ else }} 60% {{- end -}}" />
    <figcaption>
        {{ with (.Get "title") -}}
            {{ . }}
        {{- end -}}
    </figcaption>
</figure>
